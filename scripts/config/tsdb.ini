log-level = 2
addr = :80
admin-key = not_very_secret_key

kafka-tcp-addr = localhost:9092
metric-topic = mdm
kafka-comp = none
publish-metrics = false
event-topic = events
publish-events = false
partition-scheme = bySeries

grahite-url = http://localhost:8080
graphite-dial-timeout = 30s
worldping-url = https://worldping-api.raintank.io/
elasticsearch-url = http://localhost:9200
es-index = events
metrictank-url = http://localhost:6060
metrictank-dial-timeout = 30s

stats-enabled = false
statsd-addr = localhost:8125
statsd-type = standard

